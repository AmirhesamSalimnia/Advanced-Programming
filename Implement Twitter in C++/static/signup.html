<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="/global_style">
        <link rel="stylesheet" href="/signup_style">
    </head>

    <body>
        <div class="card">
            <h1>SIGN UP</h1>
            <form action="/signup" method="post">

                <input class="jeek_jeek-input" name="username" type="text" placeholder="Username" required="" />
                <span  class="jeek_jeek-input_border"></span>


                <input class="jeek_jeek-input" name="display_name" type="text" placeholder="Display Name" required="" />
                <span  class="jeek_jeek-input_border"></span>


                <input class="jeek_jeek-input" name="password" type="password" placeholder="Password" required="" />
                <span  class="jeek_jeek-input_border"></span>

                <button class="btn" type="submit">Sign up</button>
            </form>
            <p class="suggestion">Already have an account? <a class="jeek_jeek-link" href="/login">Login</a></p>
        </div>
        <div class="Copyright">
        <p> &copy 2018 Jeek Jeek </p>
        <p class="creator"> by AmirHesam SalimNia </p>
        </div>
    </body>
</html>
